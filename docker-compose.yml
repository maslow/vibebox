version: "3.9"

services:
  # PostgreSQL Database - Shared by Logto and VibeBox
  postgres:
    image: postgres:17-alpine
    container_name: vibebox-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vibebox_dev_password_2025}
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - vibebox-network

  # Logto Authentication Service
  logto:
    image: svhd/logto:latest
    container_name: vibebox-logto
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3001:3001"  # Logto API
      - "3002:3002"  # Admin Console
    environment:
      TRUST_PROXY_HEADER: 1
      DB_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-vibebox_dev_password_2025}@postgres:5432/${LOGTO_DB_NAME:-logto}
      ENDPOINT: ${LOGTO_ENDPOINT:-http://localhost:3001}
      ADMIN_ENDPOINT: ${LOGTO_ADMIN_ENDPOINT:-http://localhost:3002}
    entrypoint: ["sh", "-c", "npm run cli db seed -- --swe && npm start"]
    networks:
      - vibebox-network

volumes:
  postgres_data:
    driver: local

networks:
  vibebox-network:
    driver: bridge
