<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 / 注册 - VibeBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <a href="./index.html" class="inline-block mb-4 text-indigo-600 hover:text-indigo-800">
                ← 返回导航
            </a>
            <h1 class="text-4xl font-bold text-indigo-900 mb-2">
                🎨 VibeBox
            </h1>
            <p class="text-gray-600">
                移动优先的 AI 编码平台
            </p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
                登录 / 注册
            </h2>

            <!-- 社交登录 Social Login -->
            <div class="space-y-3 mb-6">
                <!-- GitHub Login -->
                <button onclick="showToast('GitHub 登录功能（原型）')"
                        class="w-full flex items-center justify-center px-6 py-3 bg-gray-800 text-white rounded-lg hover:bg-gray-900 transition-all duration-200 shadow-md">
                    <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    使用 GitHub 登录
                </button>

                <!-- Google Login -->
                <button onclick="showToast('Google 登录功能（原型）')"
                        class="w-full flex items-center justify-center px-6 py-3 bg-white text-gray-700 rounded-lg border-2 border-gray-300 hover:border-gray-400 transition-all duration-200 shadow-md">
                    <svg class="w-6 h-6 mr-3" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    使用 Google 登录
                </button>
            </div>

            <!-- Divider -->
            <div class="relative mb-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white text-gray-500">或使用手机号登录</span>
                </div>
            </div>

            <!-- 手机号登录表单 Phone Login Form -->
            <form id="phoneLoginForm" class="space-y-4">
                <!-- 手机号输入 -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                        手机号
                    </label>
                    <input type="tel"
                           id="phone"
                           placeholder="+86 138 0000 0000"
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none transition-colors"
                           required>
                </div>

                <!-- 验证码输入 -->
                <div>
                    <label for="code" class="block text-sm font-medium text-gray-700 mb-2">
                        验证码
                    </label>
                    <div class="flex space-x-2">
                        <input type="text"
                               id="code"
                               placeholder="6位验证码"
                               maxlength="6"
                               class="flex-1 px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none transition-colors"
                               required>
                        <button type="button"
                                onclick="sendVerificationCode()"
                                id="sendCodeBtn"
                                class="px-6 py-3 bg-indigo-100 text-indigo-700 rounded-lg hover:bg-indigo-200 transition-all duration-200 whitespace-nowrap font-medium">
                            发送验证码
                        </button>
                    </div>
                </div>

                <!-- 登录按钮 -->
                <button type="submit"
                        class="w-full px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-all duration-200 shadow-lg font-semibold">
                    登录 / 注册
                </button>
            </form>

            <!-- 说明文字 -->
            <p class="text-xs text-gray-500 text-center mt-6">
                首次登录将自动创建账户。登录即表示您同意我们的服务条款和隐私政策。
            </p>
        </div>

        <!-- 验收标准说明 AC Notes -->
        <div class="mt-8 bg-blue-50 border-2 border-blue-200 rounded-xl p-6">
            <h3 class="text-sm font-bold text-blue-900 mb-3">
                ✅ 验收标准 (Acceptance Criteria)
            </h3>
            <ul class="text-xs text-blue-800 space-y-2">
                <li>✓ 提供"使用 GitHub 登录"、"使用 Google 登录"和"手机号+验证码登录"三种方式</li>
                <li>✓ 用户使用任一方式首次登录时，系统自动为其创建账户</li>
                <li>✓ 已注册用户可以使用相同方式快速登录</li>
                <li>✓ 移动优先设计，适配小屏幕</li>
            </ul>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-xl hidden transition-all duration-300">
        <span id="toastMessage"></span>
    </div>

    <script>
        // Toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        // 发送验证码
        let countdown = 0;
        function sendVerificationCode() {
            const phone = document.getElementById('phone').value;
            if (!phone) {
                showToast('请先输入手机号');
                return;
            }

            const btn = document.getElementById('sendCodeBtn');
            if (countdown > 0) return;

            // 模拟发送验证码
            showToast('验证码已发送（原型）');
            countdown = 60;
            btn.textContent = `${countdown}秒后重试`;
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');

            const timer = setInterval(() => {
                countdown--;
                btn.textContent = `${countdown}秒后重试`;
                if (countdown <= 0) {
                    clearInterval(timer);
                    btn.textContent = '发送验证码';
                    btn.disabled = false;
                    btn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            }, 1000);
        }

        // 表单提交
        document.getElementById('phoneLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            const code = document.getElementById('code').value;

            if (phone && code) {
                showToast('登录成功（原型），跳转到套餐选择页面...');
                setTimeout(() => {
                    window.location.href = './plans.html';
                }, 2000);
            }
        });
    </script>
</body>
</html>
